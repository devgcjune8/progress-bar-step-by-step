<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
    <div class="root">
        <div class="prog-container">
            <div class="progress" id="progress-bar"></div>
            <div class="squircle ongoing">1</div>
            <div class="squircle">2</div>
            <div class="squircle">3</div>
            <div class="squircle">4</div>
            <div class="squircle">5</div>
            <div class="squircle">6</div>
            <div class="squircle">7</div>
        </div>

        <button class="btn" id="prev-btn" disabled>Previous</button>
        <button class="btn" id="next-btn">Next</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
